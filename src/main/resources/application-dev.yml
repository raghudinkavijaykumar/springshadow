spring:
  datasourceElabs:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb1
    username: sa
  datasourceFdms:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb2
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
